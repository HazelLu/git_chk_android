<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
    <title>今網行動管家</title>

</head>
<body>
    <div id="reservationDate" data-role="page">
        <!-- header -->
        <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <a class="btn-left" data-role="none"><i class="icon-chevron-left"></i><span>  </span></a>
            <div class="sp_header">
                <h1>公設預約</h1>
                <div id="pf_name"></div>
            </div>
            <a id="save_btn" class="btn-right-submit" data-role="none"><span >確定預約</span><i class="icon-disk"></i></a>
                                                                   <!--<span >確定預約</span>-->
        </div>
        <!-- header -->
        <!-- 提示訊息文字 -->
        <!-- *點返回鍵時,如果有做編輯時顯示-->
        <!-- 您未完成預約，確定要回到前一頁嗎?-->
        <!-- /提示訊息文字 -->
        <!-- content -->
        <div class="reservationD-content" data-position="fixed">
            <div id="tips" class="desc_txt">
                預約以每半時為單位，使用者可約公設開放時間內的任何時段。
                <div class="open-time" style="margin-top:12px;">
                    <p style="font-weight:700;">開放時間：</p>
                    <span id="" style="display:block;margin-top:1px"></span>
                    <span style="display:block;"></span>
                </div>
            </div>
            <div class="desc_txt_02">
                <span class="facilities" style="display:none;">
                    <i class="icon-pin"></i>
                    <span id="pf_name"></span>
                </span>
                <span id="calendar">
                    <span style="font-weight:700;">我要預約：</span>
                    <!-- <i class="icon-calendar"></i> -->
                    <span id="pf_week"></span>
                    <i class="icon-down-arrow"></i>
                </span>
            </div>
            <!-- navbar -->
            <div class="navbar">
                <ul>
                    <li><a href="#am" id="ambtn" data-role="none">
                        上午時段</a>
                    </li>
                    <li><a href="#pm" id="pmbtn" data-role="none">
                        下午時段</a>
                    </li>
                </ul>
            </div>
            <!-- /navbar -->
            <div>
            <!-- time list (am)-->
            <div id="am">
                <div class="empty">
                    <div class="txt-box">
                        <i class="icon-sunny"></i>
                        <span class="txt01">已無時段可供預約!</span>
                        <span class="txt02">請選擇其他開放時間</span>
                    </div>
                </div>
                <ul class="h">
                    
                </ul>
            </div>

            <!-- /time list (am)-->
            <!-- time list (pm)-->
            <div id="pm">
                <div class="empty">
                    <div class="txt-box">
                        <i class="icon-moon"></i>
                        <span class="txt01">已無時段可供預約!</span>
                        <span class="txt02">請選擇其他開放時間</span>
                    </div>
                </div>
                <ul class="h">
                 </ul> 
            </div>
            <!-- /time list (pm)-->
                </div>
            <div class="note">
                貼心提醒
                <ul class="t">
                    <li>系統將於預約時間到前30分鐘推播提醒您。</li>
                    <li class="font_red">預約不會事先扣除您的點數，點數依實際使用狀況做扣除。</li>
                    <li>預約公設請記得準時前往使用。</li>
                </ul>
            </div>

        </div>
        <!-- /content -->
               <!-- footer -->
        <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div class="tab-bar">
                <ul>
                    <li>
                        <a >
                            <i class="icon-home"></i>
                            <div>首頁</div>
                        </a>
                    </li>
                    <li>
                        <a >
                            <i class="icon-package"></i>
                            <div>我的包裹</div>
                        </a>
                    </li>
                    <li>
                        <a >
                            <i class="icon-barcode"></i>
                            <div>我的條碼</div>
                        </a>
                    </li>
                    <li class="active">
                        <a>
                            <i class="icon-reservation"></i>
                            <div>公設預約</div>
                        </a>
                    </li>
                    <li>
                        <a >
                            <i class="icon-more"></i>
                            <div>更多</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /footer -->
    </div>
</body>
</html>
