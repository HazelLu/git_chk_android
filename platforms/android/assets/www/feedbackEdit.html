<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>今網行動管家</title>
</head>
<body>
    <div id="feedbackEdit" data-role="page">
        <!-- header -->
        <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <a class="btn-left" data-role="none" ><i class="icon-chevron-left"></i></a>
            <h1>您的意見反映</h1>
        </div>
        <!-- /header -->
        <!-- content -->
        <div class="feedbackEdit-content" data-position="fixed">
            <div class="desc_txt">
                親愛的住戶您好，<br />社區維護不分你我，大家一起共同守護，<br/>
                對社區有任何的建議，<br/>我們將盡快提供給管理室了解為您處理，謝謝。
            </div>
            <!-- txt content-->
            <div class="txtWrap">
                <div class="container">
                    <label for="login_sn"><i class="icon-edit"></i>請輸入您的建議...</label>
                    <textarea rows="8" cols="50" data-role="none" id="msg"></textarea> 
                    <span class="word" >限250字元 / 餘<span id="len_limit">250</span></span>
                </div>
            </div>
            <!-- /txt content-->
            <!-- pic content-->
            <div class="picWrap">
                <div class="container" >
                    <div class="attachmentDiv">
                        <div id="attachmentAdd" class="add">
                            <img src="img/feedback/add_photo.jpg" alt="選擇相片" />
                        </div>
                        <div id="attachmentShow" class="show" style="display:none;">
                            <span id="attach_del"><i class="icon-close"></i></span>
                            <!-- <img src="" alt="" id="attach_img"/> -->
                            <div  class="act-image" id="attach_img"/>
                            <input type='hidden' value=''>
                                <div class="zoomin">
                                    放大瀏覽
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- /pic content-->
            <!-- btn -->
            <div class="submit-btn">
                <a id="submitBtn" >提交建議</a>
            </div>
            <!-- /btn -->
        </div>
        <!-- /content -->
         <!-- footer -->
        <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div class="tab-bar">
                <ul>
                    <li>
                        <a>
                            <i class="icon-home"></i>
                            <div>首頁</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-package"></i>
                            <div>我的包裹</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-barcode"></i>
                            <div>我的條碼</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="icon-feedback"></i>
                            <div>意見反映</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-more"></i>
                            <div>更多</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /footer -->
    </div>
   
</body>
</html>
