<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>今網行動管家</title>
</head>
<body>
    <div id="announcement_v2" data-role="page">
        <!-- header -->
        <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <a class="btn-left" data-role="none"><i class="icon-chevron-left"></i></a>
            <h1>社區公告</h1>
            <a id="" class="btn-right-ann" data-role="none"><i class="icon-refresh"></i></a>
        </div>
        <!-- /header -->
        <!-- content -->
        <div class="annList-content annList-v2-content" data-position="fixed">
            <!-- 公告內容 v2.0-->
            <div class="listWrap">
                <!-- 所選其篩選條件 提示區塊 css已設display:none;-->
                <div class="filterTips">
                    <div class="filterTips-content">
                        <div id="ftips">
                          
                        </div>
                        <span class="clear">清除條件</span>
                    </div>
                </div>
                <!-- /所選其篩選條件 提示區塊 -->
                <!-- 當篩選條件提示區塊.filterTip為display:block時, 加上.pushDiv -->
                <div class="content " data-position="fixed">
                    <ul id="ann_list">
                            
                    </ul>
                    <!-- 無資料時顯示 -css已設display:none; -->
                    <div class="empty">
                        <i class="icon-ann"></i>
                        <span>目前尚無公告</span>
                    </div>
                    <!-- /無資料時顯示 -->
                </div>
            </div>
            <!-- /公告內容 v2.0 --->
            <!-- 浮動按鈕:篩選條件 (只有一個類別時不顯示)-->
            <div class="filterBtn">
                <!-- tap to slide up 篩選條件panel-->
                篩選條件<i class="icon-controls"></i>
            </div>
            <!-- /浮動按鈕:篩選條件 (只有一個類別時不顯示)-->
            <!-- slide up 視窗:篩選條件選擇 css已設display:none; -->
            <div class="filterWrap">
                <div class="wrapHeader">
                    <h1>篩選條件</h1>
                    <i class="icon-close close"></i><!-- tap to slide down panel-->
                </div>
                <div class="filterContent">
                    <h3>
                        公告類型：
                        <span>所有分類</span><!-- 預設顯示 所有分類 -->
                        <!-- <span>已選擇了<span>2</span>個分類</span> -->
                    </h3>
                    <!-- (可複選)(共六類)(其他、一般、會議、財務、維修保養、活動) -->
                    <div class="filtertType">
                        <!--item 範本-->
                        
                    </div>
                    <!-- /(可複選)(共六類)(其他、一般、會議、財務、維修保養、活動) -->
                </div>
                <div class="wrapFooter">
                    <!-- tap to slide down panel-->
                    <p>查看這<span></span>則公告</p>
                </div>
            </div>
            <!-- /slide up 視窗:篩選條件選擇 css已設display:none;-->
            </div>
        <!-- /content -->
        <!-- footer -->
        <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div class="tab-bar">
                <ul>
                    <li>
                        <a>
                            <i class="icon-home"></i>
                            <div>首頁</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-package"></i>
                            <div>我的包裹</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-barcode"></i>
                            <div>我的條碼</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="icon-ann"></i>
                            <div>社區公告</div>

                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-more"></i>
                            <div>更多</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /footer -->
    </div>
</body>
</html>
