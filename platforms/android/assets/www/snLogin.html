<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>今網行動管家</title>
</head>
<body>
    <div id="snLogin" data-role="page" data-theme="a">
        <div class="snLogin-content" data-position="fixed" id="snLoginCont">           
                <a class="btn-left" data-role="none" id="login_back"><i class="icon-chevron-left"></i><span>返回</span></a>
                <div class="box-area" >
                    <!-- 此div請計算高度; margin-top: -(高度/2)px;-->
                    <!-- 頂部形象區塊 -->
                    <div class="logo">
                        <div>
                            <img src="img/login/applogo-A.png" alt="今網行動管家"/>
                        </div>
                    </div>
                    <!-- /頂部形象區塊 -->
                    <!-- 序號輸入 -->
                    <div class="inputBox">
                        <div class="sn">
                            <label for="login_sn">請輸入序號(共8碼)</label>
                            <input id="login_sn" type="text" name="" data-role="none" maxlength='8'>
                            <i class="icon-key"></i>
                        </div>
                        <div class="login-btn">
                            <a id="login_btn">立即開通</a>
                        </div>
                        <div class="tips">
                            <div>
                                <i class="icon-wow2"></i>
                            </div>
                            <div>
                                <span>若您尚未開通，且未領取序號，請至管理室詢問</span>
                                <span>(註：一個序號只能開通一支手機)</span>
                            </div>
                        </div>
                    </div>
                    <!-- /序號輸入 -->
                </div>
                <div class="help">
                    <a>需要協助嗎?</a>
                </div>
        </div>
    </div>
</body>
</html>
