<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
    <title>今網行動管家</title>
</head>
<body>
    <div id="reservationHistory" data-role="page">
        <!-- header -->
        <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <a class="btn-left" data-role="none" ><i class="icon-chevron-left"></i></a>
            <h1>公設預約</h1>
            <!--<a href="" class="btn-right-point" data-role="none"><i class="icon-r-point"></i>點數明細</a>-->
            <!-- navbar -->
            <div class="navbar">
                <ul>
                    <li>
                        <a href="#segmented-div-a" id="sc-1-1" class="active" data-role="none">
                            <span>已預約</span>
                        </a>
                    </li>
                    <li>
                        <a href="#segmented-div-b" id="sc-1-2"  data-role="none">
                            <span>歷史預約</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /navbar --> 
        </div>
        <!-- /header -->
        <!-- content -->
        <div class="reservationH-content" data-position="fixed">
            <!-- 已預約 -->
            <div id="segmented-div-a">
                <!--計算高度 總高-(header + footer + section-inner) -->
                <div class="list-wrap">
                    <div class="list-group">
                        <ul>
                        
                        </ul>
                    </div>
                    <div class="note">
                        貼心提醒
                        <ul class="t">
                            <li>系統將於預約時間<b>30分鐘前</b>推播提醒您。</li>
                            <li>預約公設請記得準時前往使用。</li>
                            <li>如欲取消公設預約，請點擊該筆紀錄即可完成。</li>
                        </ul>
                    </div>
                </div>
                <!-- 無資料時顯示 -->
                <div class="empty">
                    <div class="txt-box">
                        <i class="icon-r-common"></i>
                        <span class="txt01">尚無預約記錄!</span>
                        <span class="txt02">公設線上預約服務，即時又方便!</span>
                    </div>
                </div>
                <!-- 無資料時顯示 -->
            </div>
            <!-- /已預約 -->
            <!-- 歷史列表 -->
            <div id="segmented-div-b" >
                <div class="list-wrap">
                    <div class="list-group">
                        <ul>
                            
                        </ul>
                    </div>
                    <div class="note">
                        貼心提醒
                        <ul class="t">
                            <li>實際個人點數明細請至個人資訊查看。</li>
                            <li>歷史列表只顯示近一個月的預約記錄。</li>
                        </ul>
                    </div>
                </div>
                <!-- 無資料時顯示 -->
                <div class="empty">
                    <div class="txt-box">
                        <i class="icon-r-common"></i>
                        <span class="txt01">尚無預約記錄!</span>
                        <span class="txt02">公設線上預約服務, 即時又方便!</span>
                    </div>
                </div>
                <!-- 無資料時顯示 -->
            </div>
            <!-- /歷史列表 -->
        </div>
        <!-- /content -->
               <!-- footer -->
        <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div class="tab-bar">
                <ul>
                    <li>
                        <a >
                            <i class="icon-home"></i>
                            <div>首頁</div>
                        </a>
                    </li>
                    <li>
                        <a >
                            <i class="icon-package"></i>
                            <div>我的包裹</div>
                        </a>
                    </li>
                    <li>
                        <a >
                            <i class="icon-barcode"></i>
                            <div>我的條碼</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="icon-reservation"></i>
                            <div>公設預約</div>
                        </a>
                    </li>
                    <li>
                        <a >
                            <i class="icon-more"></i>
                            <div>更多</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /footer -->

    </div>
</body>
</html>
