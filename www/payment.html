<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
    <title>今網行動管家</title>
</head>
<body>
    <div id="payment" data-role="page">
        <!-- header -->
        <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <a class="btn-left" data-role="none"><i class="icon-chevron-left"></i></a>
            <h1>繳交管理費</h1>
            <a href="" class="btn-right-submit" data-role="none" style="display:none;"><span>尚未開放</span></a>
            <!--<a href="" class="btn-right-submit" data-role="none"><span class="submit">歷史明細</span></a>-->
        </div>
        <!-- /header -->
        <!-- content -->
        <div class="payment-content" data-position="fixed">
            <!-- 尚未開放顯示 --> 
            <div class="closedWrap" style="display:none;">
                <img src="img/lock/home-money-ad.png" alt="管理費超商繳費服務" />
                <div class="desc">
                    <div class="title">
                            <span>管理費</span>
                            <h4>超商條碼快速繳費</h4>
                    </div>
                    <div class="info">
                        <ul>
                            <li>
                                帶手機到超商，開啟本頁APP繳費條碼即可完成繳費
                            </li>
                            <li>
                                繳費情況查詢
                            </li>
                        </ul>
                        <span class="tips">本服務尚未開放；如有相關問題可到管理室諮詢</span>
                    </div>
                </div>
                
            </div>
            <!-- /尚未開放顯示 --> 
            <!-- 開放顯示 管理費列表 -->
            <div class="listWrap" style="display:none;">
                <div class="content" data-position="fixed">
                    <div class="desc_txt">
                        <img src="img/lock/home-money-ad.png" alt="管理費超商繳費服務"/>
                    </div>
                    <ul id="payment_list">
                      
                    </ul>
                    <span class="tips-date">繳費情況以社區實際對帳時間為主，如有任何疑問請洽管理室諮詢。</span>
                    <!-- 尚未需繳交費用狀態顯示 已設display:none;-->
                    <div class="empty" ><!-- 請計算總高-（頭＋尾＋圖片高） -->
                        <div class="txt-box">
                            <i class="icon-house-money"></i>
                            <span class="txt01">目前尚無資料</span>
                            <span class="txt02">繳費開放日依社區為主</span>
                        </div>
                    </div>
                    <!-- /尚未需繳交費用狀態顯示 -->
                </div>
            </div>
            <!-- 開放顯示 管理費列表-->
        </div>
        <!-- /content -->
               <!-- footer -->
        <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div class="tab-bar">
                <ul>
                    <li>
                        <a>
                            <i class="icon-home"></i>
                            <div>首頁</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-package"></i>
                            <div>我的包裹</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-barcode"></i>
                            <div>我的條碼</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="icon-money"></i>
                            <div>管理費</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-more"></i>
                            <div>更多</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /footer -->
    </div>
</body>
</html>
