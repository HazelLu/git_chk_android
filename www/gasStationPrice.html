<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
    <title>今網行動管家</title>
</head>
<body>
    <div id="gasStationPrice" data-role="page">
        <!-- header -->
        <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <a class="btn-left" data-role="none"><i class="icon-chevron-left"></i></a>
            <h1>最新官方油價</h1>
            <a class="btn-right-gas" data-role="none"><i class="icon-pin-map"></i>加油站</a>
        </div>
        <!-- /header -->
        <!-- content -->
        <div class="gasStationPrice-content" data-position="fixed"><!-- 此div請計算頁面總高度 -->
            <div class="price-board">
                <div class="update">
                    <span>自<span id="gas_date">00/00</span>零時實施 (單位: 元/每公升)</span>
                </div>
                <table>
                    <tr>
                        <th class="oil_92">92無鉛汽油</th>
                        <td id="o_92">00.0</td>
                    </tr>
                    <tr>
                        <th class="oil_95">95無鉛汽油</th>
                        <td id="o_95">00.0</td>
                    </tr>
                    <tr>
                        <th class="oil_98">98無鉛汽油</th>
                        <td id="o_98">00.0</td>
                    </tr>
                    <tr>
                        <th class="diesel">超級柴油</th>
                        <td id="o_diesel">00.0</td>
                    </tr>
                    <tr>
                        <th class="gasohol">酒精汽油</th>
                        <td id="o_gas">00.0</td>
                    </tr>
                </table>
                <div class="sorce">
                    資料來源: 台灣中油股份有限公司
                </div>
            </div>
            <div class="image-area" style="display:none;">
                <img src="img/easylife/gas/gas-station.png" alt=""/>
            </div>
        </div>
        <!-- /content -->
    </div>
</body>
</html>
