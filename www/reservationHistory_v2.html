<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
    <title>今網行動管家</title>
</head>
<body>
    <div id="reservationHistory_v2" data-role="page">
        <!-- header -->
        <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
            <a class="btn-left" data-role="none"><i class="icon-chevron-left"></i></a>
            <h1>預約明細</h1>
            <!--<a href="" class="btn-right-point" data-role="none"><i class="icon-r-point"></i>點數明細</a>-->
            <!-- navbar -->
            <div class="navbar">
                <ul>
                    <li>
                        <a href="#segmented-div-a" id="sc-1-1"  data-role="none">
                            <span>已完成預約</span>
                        </a>
                    </li>
                    <li>
                        <a href="#segmented-div-b" id="sc-1-2" data-role="none">
                            <span>歷史明細</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /header -->
        <!-- content -->
        <div class="reservationH2-content" data-position="fixed">
            <!-- 已預約 -->
            <div id="segmented-div-a">
                <!--計算高度 總高-(header + footer + section-inner) -->
                <div class="list-wrap">
                    
                    
                    <div class="note">
                        貼心提醒
                        <ul class="t">
                            <li>系統將於預約時間<b>30分鐘前</b>推播提醒您。</li>
                            <li>預約公設請記得準時前往使用。</li>
                            <li>如有公設預約或其他相關問題，可向社區管委會諮詢。</li>
                        </ul>
                    </div>
                </div>
                <!-- 無資料時顯示 css已設display:none;-->
                <div class="empty">
                    <div class="txt-box">
                        <i class="icon-r-common"></i>
                        <span class="txt01">目前尚無預約</span>
                        <span class="txt02">立即線上預約公設，享有便利貼心服務！</span>
                    </div>
                </div>
                <!-- /無資料時顯示 css已設display:none;-->
            </div>
            <!-- /已預約 -->
            <!-- 歷史列表 -->
            <div id="segmented-div-b" >
                <div class="list-wrap">
                    
                    <div class="note">
                        貼心提醒
                        <ul class="t">
                            <li>實際個人點數明細請至個人資訊查看。</li>
                            <li>歷史列表只顯示近一個月的預約紀錄。</li>
                        </ul>
                    </div>
                </div>
                <!-- 無資料時顯示 -->
                <div class="empty">
                    <div class="txt-box">
                        <i class="icon-r-common"></i>
                        <span class="txt01">尚無歷史紀錄</span>
                        <span class="txt02">立即線上預約公設，享有便利貼心服務！</span>
                    </div>
                </div>
                <!-- 無資料時顯示 -->
            </div>
            <!-- /歷史列表 -->
        </div>
        <!-- /content -->
        <!-- footer -->
        <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div class="tab-bar">
                <ul>
                    <li>
                        <a>
                            <i class="icon-home"></i>
                            <div>首頁</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-package"></i>
                            <div>我的包裹</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-barcode"></i>
                            <div>我的條碼</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="icon-reservation"></i>
                            <div>公設預約</div>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="icon-more"></i>
                            <div>更多</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /footer -->

    </div>
</body>
</html>
